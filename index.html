<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <header>
    <img id="logo" src="./images/logo.svg" alt="">
  </header>

  <main>
    <div class="hero-cont">
      <div class="hero-img"></div>
    </div>

    <section id="main-text">
      <h1><span>WE'RE</span> <br>COMING<br> SOON</h1>
      <p id="hello">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="input-cont">
        <input type="email" placeholder="Email Address" required>
        <img class="error-icon" src="./images/icon-error.svg" alt="">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
        <p class="error-message">Please provide a valid email</p>
      </form>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
